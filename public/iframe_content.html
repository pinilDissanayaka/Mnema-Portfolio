<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Content</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <script>
        function updateBackgroundImage(imageUrl) {
            document.body.style.backgroundImage = `url('${imageUrl}')`;
            document.body.textContent = ''; 
        }

        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'updateBackground' && event.data.imageUrl) {
                updateBackgroundImage(event.data.imageUrl);
            }
        });


        async function fetchBackgroundImage() {
            try {
                const response = await fetch('https://api.unsplash.com/photos/random?query=nature&client_id=YOUR_UNSPLASH_ACCESS_KEY'); 
                const data = await response.json();
                if (data && data.urls && data.urls.full) {
                    updateBackgroundImage(data.urls.full);
                } else {
                    document.body.textContent = 'Failed to load image.';
                }
            } catch (error) {
                console.error('Error fetching background image:', error);
                document.body.textContent = 'Error loading background.';
            }
        }
    </script>
</body>
</html>
